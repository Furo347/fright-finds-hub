name: Deploy Frontend to GCP App Engine

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout le code
      - uses: actions/checkout@v3

      # 2️⃣ Installer Node
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Installer les dépendances
      - run: npm ci
        working-directory: ./frontend

      # 4️⃣ Build le front avec VITE_API_BASE injecté
      - name: Build Frontend
        working-directory: ./frontend
        run: |
          echo "Building frontend with VITE_API_BASE=${{ secrets.VITE_API_BASE }}"
          export VITE_API_BASE="${{ secrets.VITE_API_BASE }}"
          npm run build

      # 5️⃣ Déploiement sur App Engine
      - name: Deploy to GCP App Engine
        uses: google-github-actions/deploy-appengine@v1
        with:
          project_id: your-gcp-project-id
          credentials: ${{ secrets.GCP_SA_KEY }}
          deliverables: ./frontend/app.yaml
