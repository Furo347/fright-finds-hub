name: Deploy backend to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Set image name (lowercase)
        id: image
        run: echo "name=ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/fright-finds-backend:latest" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.image.outputs.name }}

      - name: Deploy on EC2 (pull & restart container)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 10m
          envs: GHCR_TOKEN,GHCR_USER,IMAGE_NAME
          script: |
            # Login to GHCR
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            # Pull the latest image (built on GitHub Actions, not on EC2)
            docker pull "$IMAGE_NAME"

            # Stop and remove old container if exists
            if [ $(docker ps -aq -f name=fright-backend) ]; then
              docker stop fright-backend
              docker rm fright-backend
            fi

            # Run new container from the pulled image
            docker run -d \
              --name fright-backend \
              --restart unless-stopped \
              -p 3000:3000 \
              "$IMAGE_NAME"
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
          IMAGE_NAME: ${{ steps.image.outputs.name }}
