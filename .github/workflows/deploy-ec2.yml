name: Deploy backend to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps & build
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Run backend tests
        working-directory: backend
        run: npm test

      - name: Build Docker image (prod)
        working-directory: backend
        run: |
          docker build -t fright-backend .

      - name: Save Docker image as tar (to send to EC2)
        run: docker save fright-backend -o fright-backend.tar

      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: backend/fright-backend.tar
          target: ${{ secrets.EC2_APP_PATH }}

      - name: Load Docker image & run container on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ secrets.EC2_APP_PATH }}
            docker load -i fright-backend.tar
            docker stop fright-backend || true
            docker rm fright-backend || true
            docker run -d --name fright-backend -p 3000:3000 fright-backend
