name: Deploy backend to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image name (lowercase)
        id: image
        run: echo "name=ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/fright-finds-backend:latest" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        run: |
          docker build -t ${{ steps.image.outputs.name }} ./backend
          docker push ${{ steps.image.outputs.name }}

      - name: Deploy on EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
          IMAGE_NAME: ${{ steps.image.outputs.name }}
        run: |
          # Write SSH key - preserve exact format including newlines
          printf '%s\n' "$EC2_SSH_KEY" > /tmp/ec2_key.pem
          chmod 600 /tmp/ec2_key.pem

          # Deploy via SSH
          ssh -o StrictHostKeyChecking=no \
              -o ConnectTimeout=30 \
              -p 22 \
              -i /tmp/ec2_key.pem \
              "$EC2_USER@$EC2_HOST" bash << 'ENDSSH'
            set -e
            DOMAIN="api.13-48-55-141.sslip.io"

            # Install Nginx if not present
            if ! command -v nginx &> /dev/null; then
              sudo dnf install -y nginx
              sudo systemctl enable nginx
            fi

            # Install Certbot if not present
            if ! command -v certbot &> /dev/null; then
              sudo dnf install -y certbot python3-certbot-nginx
            fi

            # Configure Nginx as reverse proxy
            sudo tee /etc/nginx/conf.d/fright-backend.conf > /dev/null << 'NGINX'
server {
    listen 80;
    server_name api.13-48-55-141.sslip.io;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
NGINX

            sudo nginx -t && sudo systemctl restart nginx

            # Obtain SSL certificate if not already present
            if [ ! -d "/etc/letsencrypt/live/$DOMAIN" ]; then
              sudo certbot --nginx -d "$DOMAIN" --non-interactive --agree-tos -m admin@example.com --redirect
            fi

            # Pull and restart Docker container
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
            docker pull "$IMAGE_NAME"
            if [ $(docker ps -aq -f name=fright-backend) ]; then
              docker stop fright-backend
              docker rm fright-backend
            fi
            docker run -d \
              --name fright-backend \
              --restart unless-stopped \
              -p 3000:3000 \
              "$IMAGE_NAME"
            docker image prune -f
ENDSSH

          rm -f /tmp/ec2_key.pem
